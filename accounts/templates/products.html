{% extends 'links.html' %}
{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body" >
            <h5 align='center'> Products </h5>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th> Product </th>
                        <th> Category </th>
                        <th> Price </th>
                        <th> description </th>
                        <th> date_created </th>
                    </tr>
                    {% for i in products_show %}
                    <tr>
                        <td>{{ i.name }}</td>                        
                        <td>{{ i.category }}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.description }}</td>
                        <td>{{ i.date_created }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
